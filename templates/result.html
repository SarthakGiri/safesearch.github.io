<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Search Result</title>
</head>
<body>
    <h1>Website Safety Check Result</h1>
    <p>{{ message }}</p>
    {% if is_safe %}
        <p>The website is safe to visit.</p>
    {% else %}
        <p>Please be cautious and do not visit this website.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Check another website</a>
</body>
</html>
