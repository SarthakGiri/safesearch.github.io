<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Search</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 48px);
        }

        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="#about">About Us</a>
    </div>

    <div class="content">
        <form method="POST">
            <h1>Safe Search</h1>
            <label for="url-input">Enter the website URL:</label>
            <input type="text" name="url" id="url-input" placeholder="Enter the website URL" required />
            <button type="submit">Check Website Safety</button>
        </form>
    </div>

    <script>
        $(function () {
            var availableTags = [
                "https://www.google.com",
                "https://www.wikipedia.org",
                "https://www.youtube.com",
                // Add more website suggestions here
            ];
            $("#url-input").autocomplete({
                source: availableTags
            });
        });
    </script>
</body>
</html>
